<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fair4you Dashboard</title>
    <link rel="stylesheet" href="/assets/css/uikit.min.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <script src="/assets/js/uikit.min.js"></script>
    <script src="/assets/js/uikit-icons.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div class="uk-section-default uk-position-relative">
        <div 
            class="uk-background-norepeat uk-background-cover uk-background-center-center uk-section uk-flex uk-flex-middle"
            uk-height-viewport="offset-top: true;"
            style="min-height: 100vh;">
            <div class="uk-position-cover" style="background-image: url(/assets/images/hero.jpg); filter: blur(5px); background-size: cover;"></div>
            <div class="uk-width-1-1">
                <div class="uk-container uk-position-relative">
                    <div class="tm-grid-expand uk-child-width-1-1 uk-grid-margin uk-grid uk-grid-stack" uk-grid>
                        <div class="uk-width-1-1 uk-first-column">
                            <div id="login-form" class="uk-panel uk-card-default uk-padding uk-margin-remove-first-child uk-margin uk-width-large uk-margin-auto uk-box-shadow-xlarge">

                                <div class="uk-text-center">
                                    <img src="/assets/logo/logo.svg" width="170" alt="">
                                </div>

                                <hr>

                                <h4 class="uk-margin-top uk-margin-remove-bottom">Bitte einloggen:</h4>
                                
                                <form class="uk-form-stacked uk-margin-top">

                                    <div class="uk-margin">
                                        <input class="uk-input" type="text" placeholder="Benutzername">
                                    </div>

                                    <div class="uk-margin">
                                        <input class="uk-input" type="text" placeholder="Passwort">
                                    </div>

                                    <div class="uk-margin-top">
                                        <div class="uk-form-controls">
                                            <button class="uk-button uk-button-primary uk-width-1-1">Einloggen</button>
                                        </div>
                                    </div>
                                
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
